<!DOCTYPE html>
<html>
	% include('shared/html-head.html')
	% include('shared/html-nav.html')
	<body class="red darken-3 amber-text">
	<div class="row">
      <div class="col s12 center-align"><h1>Check In page</h1></div>
	  
	  % for ticket in ticket_list:
		<div class="col s4">
			<ul class="collection red darken-4">
				<li class="collection-item avatar red darken-4">
				  <img src="{{ticket.mini_image}}" alt="" class="circle">
				  <span class="title">{{ticket.name}}</span>
				  <p>{{ticket.email}} <br>
					 {{ticket.dob}}
				  </p>
					%if ticket.check_in == True:
						<a class="secondary-content"><i class="material-icons md-amber">star</i></a>
					%else:
						<a href="/check-in-success/{{ticket.id}}" class="secondary-content"><i class="material-icons md-amber">star_border </i></a>
					%end
				</li>
			</ul>
		
		</div>
		%end
    </div>
	</body>
</html>
